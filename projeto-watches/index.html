<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

   <!--=============== SWIPER CSS ===============-->
   <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Responsive wacthes website - Bedimcode</title>
</head>

<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav__logo">WATCHES</a>

         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li class="nav__item">
                  <a href="#" class="nav__link">HOME</a>
               </li>
               <li class="nav__item">
                  <a href="#" class="nav__link">SOBRE</a>
               </li>
               <li class="nav__item">
                  <a href="#" class="nav__link">APRESENTOU</a>
               </li>
               <li class="nav__item">
                  <a href="#" class="nav__link">NOVO</a>
               </li>
            </ul>

            <div class="nav__social">
               <a href="" target="_blank" class="nav__social-link">
                  <i class="ri-facebook-circle-line"></i>
               </a>
               <a href="" target="_blank" class="nav__social-link">
                  <i class="ri-instagram-line"></i>
               </a>
               <a href="" target="_blank" class="nav__social-link">
                  <i class="ri-twitter-x-line"></i>
               </a>
            </div>

            <div class="nav__close" id="nav-close">
               <i class="ri-close-line"></i>
            </div>
         </div>

         <!-- Toggle button-->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-fill"></i>
          </div>
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
         <div class="home__container container">
            <div class="home__data">
               <div class="home__content">
                  <div class="home__stars">
                     <i class="ri-star-fill"></i>
                     <i class="ri-star-fill"></i>
                     <i class="ri-star-fill"></i>
                     <i class="ri-star-fill"></i>
                     <i class="ri-star-half-fill"></i>
                  </div>

                  <h1 class="home__title">
                     Relógio Baume <br> Personalizado<br> 
                  </h1>

                  <h3 class="home__price">R$: 1.200</h3>
               </div>

               <a href="#" class="home__button">
                  Carrinho
                  <i class="ri-arrow-right-s-line"></i>
               </a>
            </div>

            <div class="home__images">
               <div class="home__swiper swiper">
                  <div class="swiper-wrapper">
                     <article class="home__article swiper-slide">
                        <img src="assets/img/watches-1.png" alt="image" class="home__img">
                     </article>

                     <article class="home__article swiper-slide">
                        <img src="assets/img/watches-2.png" alt="image" class="home__img">
                     </article>

                     <article class="home__article swiper-slide">
                        <img src="assets/img/watches-3.png" alt="image" class="home__img">
                     </article>
                  </div>
               </div>

               <!--  pagination -->
            <div class="swiper-pagination"></div>
            </div>
            <div class="home__info">
               <img src="assets/img/watches-border.png" alt="image" class="home__info-img">

               <div class="home__info-content">
                  <p class="home__info-description">
                     Relógios personalizados são um trabalho de qualidade 
                     e compromisso. Cada peça é o resultado de um 
                     trabalho de cocriação de inovação e responsabilidade 
                     sensibilidade para os usuários.
                  </p>

                  <a href="#" class="home__button-link">Saiba Mais</a>
               </div>
            </div>
         </div>
      </section>
   </main>

   <!--=============== GSAP ===============-->
   <script src=""></script>

   <!--=============== SWIPER JS ===============-->
   <script src="assets/js/swiper-bundle.min.js"></script>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>

</html>
